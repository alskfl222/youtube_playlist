  #   environment:
  #     - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
  #     - MYSQL_DATABASE=ypdb

  nginx:
    depends_on:
      - client
      - server
    restart: always
    image: nginx:alpine
    container_name: nginx
    ports:
      - 3000:3000
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

