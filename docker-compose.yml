version: '3'

services:
  client:
    restart: always
    image: yp-client:0.1
    build:
      context: ./client
    volumes:
      - ./client:/client

  server:
    restart: always
    image: yp-server:0.1
    build:
      context: ./server
    volumes:
      - ./server:/server

  # db:
